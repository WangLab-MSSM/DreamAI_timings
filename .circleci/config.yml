version: 2.1

executors:
  ubuntu:
    machine:
      image: ubuntu-2004:202010-01

workflows:
  test-timings:
    jobs:
      - dreamAI

jobs:
  dreamAI:
    executor: ubuntu
    steps:
      - checkout
      - run:
          name: Install dependencies to VM
          command: pip3 install cwltool
      - run:
          name: Test dreamAI
          command: cwltool imputation-tool.cwl --input_f=TEST_50pfilter_6_CPTAC3_CCRCC_Whole_abundance_gene_protNorm_2_CB_clean_1105.tsv --use_missForest=false